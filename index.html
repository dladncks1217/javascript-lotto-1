<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./src/public/css/index.css" /> -->
  </head>

  <body>
    <div id="app">
      <header>
        <h1>🎱 행운의 로또</h1>
      </header>
      <section>
        <div class="section-split"></div>
        <div class="section-split-main">
          <h2>🎱 내 번호 당첨 확인 🎱</h2>
          <div class="texts">구입 할 금액을 입력해주세요.</div>
          <div class="divide-two-element">
            <input type="number" placeholder="  금액" class="input-money" />
            <button class="purchase-button">구입</button>
          </div>
          <p class="purchased-lotto-amount"></p>
          <ul class="buy-lotto-list"></ul>

          <div class="texts">지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</div>
          <div class="texts divide-two-element">
            <div>당첨 번호</div>

            <div>보너스 번호</div>
          </div>
          <div class="get-all-lotto-numbers">
            <div class="my-lotto-numbers">
              <input type="number" /><input type="number" /><input type="number" /><input type="number" /><input type="number" /><input
                type="number"
              />
            </div>
            <input type="number" class="my-bonus-number" />
          </div>
          <button class="get-result">결과 확인하기</button>
        </div>

        <div class="section-split"></div>
      </section>

      <footer>
        <p>Copyright 2023. woowacourse</p>
      </footer>
    </div>

    <script type="module" src="./src/step2-index.js"></script>
  </body>
</html>
